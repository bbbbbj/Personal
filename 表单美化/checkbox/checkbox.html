<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复选按钮美化</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/checkbox.css">
	<script src="js/checkbox.js"></script>
</head>
<body>
<div class="typeList">
	<form action="#" method="post" name="typeList">
		<ul id="checkList">
			<li class="selected">
				<input type="checkbox" name="typeList" id="customer" />
				<label for="customer">消费者保障</label>
			</li>
			<li>
				<input type="checkbox" name="typeList" id="broken" />
				<label for="broken">破损补寄</label>
			</li>
			<li>
				<input type="checkbox" name="typeList" id="seven" />
				<label for="seven">七天退换</label>
			</li>
			<li>
				<input type="checkbox" name="typeList" id="quality" />
				<label for="quality">正品保障</label>
			</li>
			<li>
				<input type="checkbox" name="typeList" id="invoice" />
				<label for="invoice">电子凭证</label>
			</li>
			<li>
				<input type="checkbox" name="typeList" id="online" />
				<label for="online">旺旺在线</label>
			</li>
			<li>
				<input type="checkbox" name="typeList" id="brand" />
				<label for="brand">品牌授权</label>
			</li>
			<li>
				<input type="checkbox" name="typeList" id="pay" />
				<label for="pay">货到付款</label>
			</li>
			<li>
				<input type="checkbox" name="typeList" id="card" />
				<label for="card">信用卡</label>
			</li>
		</ul>
	</form>
</div>
</body>
</html>
