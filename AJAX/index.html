<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
		var request;
		if(window.XMLHttpRequest){
			request = new XMLHttpRequest();//IE7+,Firefox,Chrome,Opera,Safari...
		}else{
			request = new ActiveXObject("Microsoft.XMLHTTP");//IE6,IE5
		}
	</script>
	
</body>
