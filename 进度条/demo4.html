<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>j进度条4</title>
	<style>
		.loading{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
			background: #fff;
		}
		.loading .pic{
			width: 10%;
			height: 5px;
			position: absolute;
			top: 0;
			left: 0;
			background: #f33;
		}
	</style>

	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="loading">
		<div class="pic"></div>
	</div>
	<header>
		<img src="img/demo.jpg" alt="" />
	</header>
	<script>
		$(".loading .pic").animate({width:"20%"},100)
	</script>
	<section class="banner">
		<img src="img/demo2.jpg" alt="" />
	</section>
	<script>
		$(".loading .pic").animate({width:"60%"},100)
	</script>
	<section class="about">
		<img src="img/demo3.jpg" alt="" />
	</section>
	<script>
		$(".loading .pic").animate({width:"80%"},100)
	</script>
	<footer>
		<img src="img/demo4.jpg" alt="" />
	</footer>
	<script>
		$(".loading .pic").animate({width:"100%"},100,function(){
			$(".loading").fadeOut();
		})
	</script>
</body>
</html>
