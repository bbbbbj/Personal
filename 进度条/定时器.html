<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器的进度条</title>
	<style>
		.loading{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
			background: #fff;
		}
		.loading .pic{
			width: 64px;
			height: 64px;
			background: url(img/loading.gif);
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
	</style>
	<script src="js/jquery.min.js"></script>
	<script>
		$(function(){
			var loading='<div class="loading"><div class="pic"></div></div>';
			$("body").append(loading);
			
			setInterval(function(){
				$(".loading").fadeOut();
			},3000)
		})
	</script>
</head>
<body>
	<img src="img/demo.jpg" alt="" />
	<img src="img/demo2.jpg" alt="" />
	<img src="img/demo3.jpg" alt="" />
	<img src="img/demo4.jpg" alt="" />
</body>
</html>
